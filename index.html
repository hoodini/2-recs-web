<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YUV.AI - כלי AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glass-bg">
        <div class="container-fluid">
            <header class="text-center py-5">
                <h1>YUV.AI</h1>
                <p class="lead">אינדקס כלי AI מקהילת YUV.AI</p>
            </header>

            <div class="row mb-4 justify-content-center">
                <div class="col-md-4 mb-3">
                    <div class="search-container">
                        <input type="text" id="searchInput" class="form-control" placeholder="חיפוש כלים...">
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="search-container">
                        <select id="categoryFilter" class="form-select">
                            <option value="">כל הקטגוריות</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row" id="toolsContainer">
                <!-- Tools will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
